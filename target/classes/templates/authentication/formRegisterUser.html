<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: headerfiles(title='Register')"> </head>
<body>
	<header th:replace="fragments/layout.html :: navMenu"></header>
	
	  <section class="generic_section">
	    <div class="container">
	      <div class="mb-4">
	        <h2>Modulo di Registrazione</h2>
	      </div>
	      <div class="row">
	        <div class="col-md-6">
	          <div class="form_container mb-4">
				<form th:action="@{/register}" method="post">
				<div th:object="${utente}">
					<div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
						<h4 align="center" th:each="err : ${#fields.globalErrors()}" th:text="'Errore: ' + ${err}">...</h4>
					</div>
					<div class="form-group"><input type="text" class="form-control" placeholder="Nome" th:field="*{nome}" ></div>
					<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-danger" role="alert"></div>
					
					<div class="form-group"><input type="text" class="form-control" placeholder="Cognome" th:field="*{cognome}" ></div>
					<div th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}" class="alert alert-danger" role="alert"></div>
				</div>
				<div th:object="${credentials}">
					<div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
						<h4 align="center" th:each="err : ${#fields.globalErrors()}" th:text="'Errore: ' + ${err}">...</h4>
					</div>
					<div class="form-group"><input type="text" class="form-control" placeholder="Username" th:field="*{username}" ></div>
					<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger" role="alert"></div>
					
					<div class="form-group"><input type="password" class="form-control" placeholder="Password" th:field="*{password}" ></div>
					<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert"></div>
				</div>
					
					<div><button type="submit" class="btn btn-success">Conferma</button></div>
				
				<br><br>
				
				<div class="social-container">
					<a href="/oauth2/authorization/facebook" class="social" id="facebook"><i class="fa fa-facebook"></i></a>
					<a href="/oauth2/authorization/google" class="social" id="google"><i class="fa fa-google"></i></a>
					<a href="/oauth2/authorization/github" class="social" id="github" ><i class="fa fa-github"></i></a>
				</div>
				
				</form>
	          </div>
	        </div>
	        <div class="col-md-6">
	          <img class="mb-4" style="width: 100%" src="/images/authentication/image-register.jpg">
	        </div>
	      </div>

	      <br>
	      
	      <div th:replace="fragments/layout.html :: backButton(back='/', text1='Indietro', back2='no', text2=' ')"></div>
	    </div> <!-- end container -->
	  </section>
	
	<footer th:replace="fragments/layout.html :: fondo"></footer>
	<div th:replace="fragments/layout.html :: jsFiles"></div>
</body>
</html>
