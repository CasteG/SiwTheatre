<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: headerfiles(title='Elenco Servizi Prenotazione')"></head>
<body>
	<header th:replace="fragments/layout.html :: navMenu"></header>
	
	<section class="generic_section">
		<div class="container">
			<div class="mb-4">
				<h2>Elenco Servizi del nostro Centro</h2>
			</div>
			<br>
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead class="thead-dark">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nome</th>
								<th scope="col">Descrizione</th>
								<th scope="col">Dipendente</th>
								<th scope="col">Prezzo</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="servizio : ${servizi}">
								<th scope="row" th:text="${servizio.id}">1</th>
								<th th:text="${servizio.nome}">Nome</th>
								<th th:text="${servizio.descrizione}">Descrizione</th>
								<th th:text="${servizio.dipendente.nome} + ' ' + ${servizio.dipendente.cognome}"></th>
								<th th:text="${servizio.prezzo}">Prezzo</th>
								<th>
									<a th:href="@{'/profile/prenotazione/disponibilita/' + ${idUtente} + '/' + ${servizio.id}}" class="btn btn-success">Seleziona</a>
								</th>
							</tr>
						</tbody>
					</table>
				</div>
				<br>			
			<div th:replace="fragments/layout.html :: backButton(back='/profile/prenotazioni/' + ${idUtente}, text1='Indietro', back2='no', text2=' ')"></div>
		</div> <!-- end container -->
	</section>

	<footer th:replace="fragments/layout.html :: fondo"></footer>
	<div th:replace="fragments/layout.html :: jsFiles"></div>
</body>
</html>
