<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: headerfiles(title='Riepilogo Prenotazione')"></head>
<body>
	<header th:replace="fragments/layout.html :: navMenu"></header>
	
	<section class="generic_section">
		<div class="container">
			<div class="mb-4">
				<h2>Riepilogo prenotazione</h2>
			</div>
			<br>
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead class="thead-dark">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Servizio</th>
								<th scope="col">Dipendente</th>
								<th scope="col">Giorno</th>
								<th scope="col">Ora</th>
							</tr>
						</thead>
						<tbody>
							<tr th:object="${prenotazione}">
								<th th:text="*{id}"></th>
								<th th:text="*{servizio.nome}"></th>
								<th th:text="*{dipendente.nome} + ' ' + ${prenotazione.dipendente.cognome}"></th>
								<th th:text="*{disponibilita.data}"></th>
								<th th:text="*{disponibilita.oraInizio} + '-' + ${prenotazione.disponibilita.oraFine}"></th>
							</tr>
						</tbody>
					</table>
				</div>
				<br>

			<div th:replace="fragments/layout.html :: backButton(back='/', text1='Indietro', back2='no', text2=' ')"></div>
		</div> <!-- end container -->
	</section>

	<footer th:replace="fragments/layout.html :: fondo"></footer>
	<div th:replace="fragments/layout.html :: jsFiles"></div>
</body>
</html>
