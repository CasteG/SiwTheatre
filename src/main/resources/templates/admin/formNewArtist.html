<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>New Artist</title>
    <link rel="stylesheet" href="/stile.css?version=3">
</head>

<body>
    <div><a href="/">Home</a></div>
<h1>Aggiungi un artista</h1>
<form th:action="@{/artists}" method="POST" th:object="${artist}" enctype="multipart/form-data">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
    </div>
    
     <div>
        Nome: <input type="text" th:field="${name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div>
        Cognome: <input type="text" th:field="${surname}">
        <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
    </div>
    <div>
		 <label>Data di Nascita:</label>
            <span><input type="date" th:field="*{dateOfBirth}" /></span>
            <!-- Sezione per la validazione -->
            <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" th:style="'color:red'" ></span>
		</div>
	<div>
        Ruolo: <input type="text" th:field="${role}">
        <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
    </div>
    
    <div>
            <label>Carica immagine:</label>
        	<input type="file" name="file" required>
        </div>

    
    <span><button type="submit">Conferma</button></span>
</form>

</body>
</html>
