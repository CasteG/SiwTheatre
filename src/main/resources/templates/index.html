<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: headerfiles(title='Coccole e Capelli')"></head>
<body>	

	<section class="hero-anime section-hero">
		<header th:replace="fragments/layout.html :: navMenu"></header>
		<div th:replace="fragments/layout.html :: image-hero"></div>
	</section>

	<section class="section-servizi">
		<div class="container">
			<h2 align="center">I nostri servizi</h2>
			<ul class="card-list">
				<li th:each="servizio : ${servizi}" class="card">

					<div th:if="${servizio.img == 'profili'}">
						<a class="card-image" th:href="@{'/servizio/' + ${servizio.id}}" data-image-full="/images/servizio/taglio-capelli.jpg">
							<img src="/images/servizio/taglio-capelli.jpg" alt="Servizio" />
						</a>
					</div>
					<div th:unless ="${servizio.img == 'profili'}">
						<a class="card-image" th:href="@{'/servizio/' + ${servizio.id}}" th:data-image-full="'/images/servizio/profili/' + ${servizio.img}">
							<img th:src="'/images/servizio/profili/' + ${servizio.img}" alt="Servizio" />
						</a>
					</div>

					<a class="card-description" th:href="@{'/servizio/' + ${servizio.id}}">
						<h4 th:text="${servizio.nome}">Nome Servizio</h4>
						<p th:text="'Descrizione: ' + ${servizio.descrizione}">Descrizione</p>
						<p th:text="'Prezzo: ' + ${servizio.prezzo} + 'â‚¬'"> Prezzo</p>
						<p th:text="'Dipendente: ' + ${servizio.dipendente.nome}"> Dipendente</p>
					</a>
				</li>

			</ul>
		</div>
	</section>

	<section class="section-prenota">
		<div class="container text-center">
			<h2>Prenota un appuntamento</h2><br>
			<h3>Affidati alle nostre dipendenti!</h3><br>
			<a class="btn btn-primary btn-lg" href="#">Prenota</a>
		</div>
		
	</section>

	<section id="team" class="team section-dipendenti">
		<div class="container">
			<div class="row text-center">
				<div class="col-md-12">
					<h2>I Nostri Dipendenti</h2>
					<h3 class="caption gray">sempre alla moda</h3>
				</div>

				<div class="container">
					<div class="row">

						<div th:each="dipendente : ${dipendenti}" class="col-md-4">
							<div class="team-member">
								<figure>
									<div th:if="${dipendente.img == 'profili'}">
										<img src="/images/dipendente/dipendente.jpg" alt="">
									</div>
									<div th:unless ="${dipendente.img == 'profili'}">
										<img th:src="'/images/dipendente/profili/' + ${dipendente.img}" alt="Profile dipendente">
									</div>
									<figcaption class="text-center">
										<h3 th:text="${dipendente.nome} + ' ' + ${dipendente.cognome}"></h3>
										<p th:text="${dipendente.specializzazione}">Dipendente</p>
										<p><a th:href="@{/profile}" class="btn btn-dark">Prenota un Appuntamento</a></p>
									</figcaption>
								</figure>
								<h4 th:text="${dipendente.nome} + ' ' + ${dipendente.cognome}"></h4>
								<p th:text="${dipendente.specializzazione}"></p>
							</div>
						</div>

					</div>
				</div>

			</div>
		</div>
	</section>

	<section th:replace="fragments/layout.html :: mappa"></section>

	<footer th:replace="fragments/layout.html :: fondo"></footer>
	<div th:replace="fragments/layout.html :: jsFiles"></div>
</body>
</html>
