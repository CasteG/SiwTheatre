<!DOCTYPE html>
<html>

  <head>
    <title>Artists</title>
    <link rel="stylesheet" href="/stile.css?version=2" />
  </head>

  <body>
    <div><a href="/">Home</a></div>
    <h1>Artisti</h1>
    <div th:if="${artists.isEmpty()}">Non ci sono artisti nel sistema</div>
    <ul>
      <li th:each="artist : ${artists}">
        <a th:href="@{'/artists' + '/' + ${artist.id}}"
           th:text="${artist}"></a>
      </li>
    </ul>
  </body>

</html>
