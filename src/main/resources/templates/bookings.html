<!DOCTYPE html>
<html>

  <head>
    <title>Bookings</title>
    <link rel="stylesheet" href="/stile.css?version=2" />
  </head>

  <body>
    <div><a href="/">Home</a></div>
    <h1>Prenotazioni</h1>
    <div th:if="${bookings.isEmpty()}">Non hai effettuato alcuna prenotazione</div>
    <ul>
      <li th:each="booking : ${bookings}">
        <a th:href="@{'/bookings' + '/' + ${booking.id}}"
           th:text="${booking}"></a>
      </li>
    </ul>
  </body>

</html>
